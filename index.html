  <script>
    // CONFIGURATION (edit this later if needed)
    const CONFIG = {
      startDateISO: "2025-10-04T00:00:00Z", // when the 15-day timer starts
      durationDays: 30,
      images: [], // we will auto-load from folder below
    };

    // --- TIMER ---
    const timerDiv = document.getElementById("timer");
    function updateTimer() {
      const start = new Date(CONFIG.startDateISO);
      const end = new Date(start.getTime() + CONFIG.durationDays*24*60*60*1000);
      const now = new Date();
      const diff = end - now;
      if (diff <= 0) {
        timerDiv.textContent = "Timer ended.";
        return;
      }
      const days = Math.floor(diff/(1000*60*60*24));
      const hours = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
      const mins = Math.floor((diff%(1000*60*60))/(1000*60));
      const secs = Math.floor((diff%(1000*60))/1000);
      timerDiv.textContent = `${days}d ${hours}h ${mins}m ${secs}s remaining`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // --- IMAGES ---
    const imagesDiv = document.getElementById("images");
    // Auto-load images img01.jpg .. img20.jpg (change number as needed)
    for (let i=1; i<=20; i++) {
      let num = String(i).padStart(2,"0"); // 01,02,03...
      CONFIG.images.push(`images/img${num}.jpg`);
    }
    CONFIG.images.forEach(src=>{
      let img=document.createElement("img");
      img.src=src;
      imagesDiv.appendChild(img);
    });
